version: "2"
sql:
  - schema: "internal/db/queries" # sqlc needs a schema to generate code, even if empty for now
    queries: "internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "generated"
        out: "internal/db/generated"
        sql_package: "pgx/v5"
        overrides:
          - column: "recipes.embedding"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"
              pointer: true
