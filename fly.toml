app = "socialchef-remy"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[processes]
  server = "/app/server"
  worker = "/app/worker"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["server"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"
  processes = ["server"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
