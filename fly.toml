# fly.toml app configuration file generated for socialchef-remy on 2026-02-24T13:22:21+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'socialchef-remy'
org = 'socialchef'
primary_region = 'arn'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'

[processes]
  server = '/app/server'
  worker = '/app/worker'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['server']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
